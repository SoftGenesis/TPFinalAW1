<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/TPFinalAW1/cart/carrito.css"> 
</head>
<body>

    
    <div class="navbar">
        <div class="logo">
            <img src="/TPFinalAW1/assets/logo.png">
        </div>
        <div class="volver">
            <button><a href="/TPFinalAW1/home/index.html"><img src="/TPFinalAW1/assets/home.png"></a></button>
        </div>
    </div>

    <div class="titulo">
        <h3>Shopping Electronica</h3>
    </div>
    <br><br><br>
    
    <div id="cart">
        <div id="cart-items">
            <table>
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Precio</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                   
                </tbody>
            </table>
        </div>

        <div id="cart-total">
            Total: $0.00
        </div>

        <div class="card" id="shipping-info">
            <div class="card-header bg-transparent border-success">    
                <h2>
                    Información de Envío (*obligatorio)
                </h2>
            </div>
            <div class="card-body">
                <label for="name">*Nombre:</label>
                <input type="text" id="name">
                <label for="lastName">*Apellido:</label>
                <input type="text" id="lastName">
                <label for="email">*Email:</label>
                <input type="email" id="email">
                <label for="phone">*Telefono: (+54)</label>
                <input type="number" id="phone">
                <label for="province">*Provincia:</label>
                <input type="text" id="province">
                <label for="city">*Ciudad:</label>
                <input type="text" id="city">
                <label for="address">*Dirección:</label>
                <input type="text" id="address">
                <label for="zip">*Código Postal:</label>
                <input type="text" id="zip">
            </div>
        </div>

        <button id="complete-button">Completar Compra</button>
        <button id="cancel-button">Cancelar Compra</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="/TPFinalAW1/cart/carrito.js"></script>
 
</body>
</html>
