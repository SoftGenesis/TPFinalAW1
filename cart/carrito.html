<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/cart/carrito.css"> 
</head>
<body>

    
    <div class="navbar">
        <div class="logo">
            <img src="/assets/logo.png">
        </div>
        <div class="volver">
            <button><a href="/home/index.html"><img src="/assets/home.png"></a></button>
        </div>
    </div>

    <div class="titulo">
        <h3>Shopping Electronica</h3>
    </div>
    <br><br><br>
    
    <div id="cart">
        <div id="cart-items">
            <table>
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Precio</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                   
                </tbody>
            </table>
        </div>

        <div id="cart-total">
            Total: $0.00
        </div>

        <div class="card" id="shipping-info">
            <div class="card-header bg-transparent border-success">    
                <h2>
                    Información de Envío (*obligatorio)
                </h2>
            </div>
            <div class="card-body">
                <label for="name">*Nombre:</label>
                <input type="text" id="name">
                <label for="lastName">*Apellido:</label>
                <input type="text" id="lastName">
                <label for="email">*Email:</label>
                <input type="email" id="email">
                <label for="phone">*Telefono: (+54)</label>
                <input type="number" id="phone">
                <label for="province">*Provincia:</label>
                <input type="text" id="province">
                <label for="city">*Ciudad:</label>
                <input type="text" id="city">
                <label for="address">*Dirección:</label>
                <input type="text" id="address">
                <label for="zip">*Código Postal:</label>
                <input type="text" id="zip">
            </div>
        </div>

        <button id="complete-button">Completar Compra</button>
        <button id="cancel-button">Cancelar Compra</button>
    </div>

    <footer class="social-footer">
        <div class="waves">
            <div class="wave" id="wave1"></div>
            <div class="wave" id="wave2"></div>
            <div class="wave" id="wave3"></div>
            <div class="wave" id="wave4"></div>
        </div>
        <br><br>
        <h3>Nuestras redes sociales</h3>
        <div class="social-icons">

            <li><a href="#" target="_blank" class="icon-link">
                <ion-icon name="logo-facebook"></ion-icon>
                </a>
            </li>
            <li><a href="#" target="_blank" class="icon-link">
                <ion-icon name="logo-twitter"></ion-icon>
                </a>
            </li>
            <li><a href="#" target="_blank" class="icon-link">
                <ion-icon name="logo-instagram"></ion-icon>
                </a>
            </li>
            <!-- Agrega más enlaces e íconos según sea necesario -->
        </div>

        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="/cart/carrito.html">Carrito</a></li>
            <li><a href="/log/logIn.html">Salir</a></li>
        </ul>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="/cart/carrito.js"></script>
 
</body>
</html>
