<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>
    <link rel="stylesheet" href="log.css">
</head>
<body>

    <div class="presentation">
        <h1>Shopping Electronica</h1>
        <img src="/assets/logo.png" >
    </div>

    <div class="login">
        <div class="credentials">
            <input id="name" type="text" placeholder="Nombre">
            <input id="lastName" type="text" placeholder="Apellido">
            <input id="email" type="text" placeholder="Email">
            <input id="password" type="password" placeholder="Password">

            <button id="signBtn">Registrarme</button>
        </div>
        <div class="register">
            <p>¿Ya tienes cuenta?</p>
            <button id="toggleButton"><a href="/log/logIn.html">Volver al Login</a></button>
        </div>
    </div>

    <br><br><br>

    <footer class="social-footer">
        <div class="waves">
            <div class="wave" id="wave1"></div>
            <div class="wave" id="wave2"></div>
            <div class="wave" id="wave3"></div>
            <div class="wave" id="wave4"></div>
        </div>
        <br><br>
        <h3 style="color: #fff;">Nuestras redes sociales</h3>
        <div class="social-icons">

            <li><a href="#" target="_blank" class="icon-link">
                <ion-icon name="logo-facebook"></ion-icon>
                </a>
            </li>
            <li><a href="#" target="_blank" class="icon-link">
                <ion-icon name="logo-twitter"></ion-icon>
                </a>
            </li>
            <li><a href="#" target="_blank" class="icon-link">
                <ion-icon name="logo-instagram"></ion-icon>
                </a>
            </li>
            <!-- Agrega más enlaces e íconos según sea necesario -->
        </div>

        <ul class="menu">
            <li><a href="#">Registro</a></li>
            <li><a href="/log/logIn.html">Log In</a></li>
        </ul>
    </footer>

    <script src="registro.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
